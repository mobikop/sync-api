apiVersion: v1
kind: Service
metadata:
  name: {{ include "order-chart.fullname" . }}-service
  labels:
    {{- include "order-chart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: web
      protocol: TCP
  selector:
    {{- include "order-chart.selectorLabels" . | nindent 4 }}
